<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/createaccount.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;0,900;0,1000;1,200;1,300;1,400;1,500&display=swap"
  rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">    
<link rel="shortcut icon" href="./images/pizzaria-logo 1.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <section class="main-container">
    <section class='main-content'>
      <div class='left-container'>
        <div class='logo-container'>
          <img src="./images/pizzaria-logo 1 (1).png" alt="">
        </div>
        <div class='name-title'>
          <h1>Corleone Pizzaria</h1>
        </div>
      </div>
      <div class='right-container'>
        <form class='login-form-container'>
          <div class='disclaimer'>
            <p>Bem-vindo<span>Adminstrador</span>!</p>
            <p>Por favor insira suas credenciais para prosseguir</p>
          </div>
          <div class='login-form-content'>
            <div><h2>LOGIN</h2></div>
            <div class='input-container'>
              <label>Email:</label>
              <input type='text'></input>
            </div>
            <div class='input-container'>
              <label>Senha:</label>
              <input type='password'></input>
            </div>
          </div>
          <div class='login-submit'>
            <div>
              <button type="submit">Entrar</button>
              <a>Criar conta</a>
            </div>
          </div>
        </form>
      </div>
    </section>
</section>
  
  
</body>
</html>
